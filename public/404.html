
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Single Page Apps for static hosts
    // This script checks to see if a redirect is present in the query parameters
    // If so, it redirects the user to the proper path
    // If not, it sends them to the index.html page
    (function() {
      // Don't run the redirect if we're already on index.html
      if (window.location.pathname === '/index.html') return;
      
      // Redirect to the root with the current path as a route for the SPA to handle
      window.location.replace('/' + 
        (window.location.pathname.startsWith('/') ? 
          window.location.pathname.substring(1) : window.location.pathname) +
        window.location.search +
        window.location.hash
      );
    })();
  </script>
  <meta http-equiv="refresh" content="0;URL='/'" />
</head>
<body>
  <div style="text-align: center; padding: 40px;">
    <h1>Page Not Found</h1>
    <p>Redirecting to homepage...</p>
  </div>
</body>
</html>
