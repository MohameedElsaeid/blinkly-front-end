
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages or other static hosts
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and redirects to the proper URL for our SPA
    
    // Get the current path and redirect to the root with a path parameter
    (function() {
      var path = window.location.pathname;
      var searchParams = window.location.search;
      var hash = window.location.hash;
      
      // Preserve the full path when redirecting
      window.location.href = '/' + path.split('/').slice(1).join('/') + 
        (searchParams ? searchParams : '') + 
        (hash ? hash : '');
    })();
  </script>
  <meta http-equiv="refresh" content="0;URL='/'">
</head>
<body>
  Redirecting to homepage...
</body>
</html>
